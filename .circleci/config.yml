version: 2
jobs:
  node:
    working_directory: ~/demo-react-native
    docker:
      - image: circleci/node:8
    steps:
      - checkout

      - restore_cache:
          key: build-yarn-v3-{{ checksum "yarn.lock" }}-{{ arch }}

      - restore_cache:
          key: build-node-v3-{{ checksum "package.json" }}-{{ arch }}

      - run: yarn install

      - save_cache:
          key: build-yarn-v3-{{ checksum "yarn.lock" }}-{{ arch }}
          paths:
            - ~/.cache/yarn

      - save_cache:
          key: build-node-v3-{{ checksum "package.json" }}-{{ arch }}
          paths:
            - node_modules

      - run:
          name: jest tests
          command: |
            mkdir -p test-results/jest
            yarn run test
          environment:
            JEST_JUNIT_OUTPUT: test-results/jest/junit.xml

      - persist_to_workspace:
          root: ~/demo-react-native
          paths:
            - node_modules

      - store_test_results:
          path: test-results

      - store_artifacts:
          path: test-results

  android:
    working_directory: ~/demo-react-native/android
    docker:
      - image: circleci/android:api-27-node8-alpha
    steps:
      - checkout:
          path: ~/demo-react-native

      - attach_workspace:
          at: ~/demo-react-native

      - restore_cache:
          key: android-bundle-v3-{{ checksum "Gemfile.lock" }}-{{ arch }}

      - run: bundle install

      - save_cache:
          key: android-bundle-v3-{{ checksum "Gemfile.lock" }}-{{ arch }}
          paths:
            - vendor/bundle

      - run: |
          mkdir -p test-results/fastlane
          bundle exec fastlane test
          mv fastlane/report.xml test-results/fastlane

      - store_test_results:
          path: test-results

      - store_artifacts:
          path: test-results

  ios:
    macos:
      xcode: "9.0"
    working_directory: ~/demo-react-native
    environment:
      FL_OUTPUT_DIR: output
    shell: /bin/bash --login -o pipefail
    # parallelism: 2
    steps:
      - checkout

      - run:
          name: Set Ruby Version
          command:  echo "ruby-2.4" > ~/.ruby-version
      # Not using a workspace here as Node and Yarn versions
      # differ between the macOS image and the Docker containers above.

      - restore_cache:
          key: ios-yarn-v3-{{ checksum "yarn.lock" }}-{{ arch }}

      - restore_cache:
          key: ios-node-v3-{{ checksum "package.json" }}-{{ arch }}

      - run: yarn install

      - save_cache:
          key: ios-yarn-v3-{{ checksum "yarn.lock" }}-{{ arch }}
          paths:
            - ~/.cache/yarn

      - save_cache:
          key: ios-node-v3-{{ checksum "package.json" }}-{{ arch }}
          paths:
            - node_modules

      - restore_cache:
          key: ios-bundle-v3-{{ checksum "ios/Gemfile.lock" }}-{{ arch }}

      - run: bundle install

      - save_cache:
          key: ios-bundle-v3-{{ checksum "ios/Gemfile.lock" }}-{{ arch }}
          paths:
            - vendor/bundle

      - run: |
          mkdir -p output/scan/fastlane
          bundle exec fastlane test

      - run:
          command: cp $FL_OUTPUT_DIR/scan/report.junit $FL_OUTPUT_DIR/scan/fastlane/results.xml
          when: always

      - store_artifacts:
          path: output/scan

      - store_test_results:
          path: output/scan

workflows:
  version: 2
  node-android-ios:
    jobs:
      - node
      - android:
          requires:
            - node
      - ios:
          requires:
            - node
